<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Dashboard - EasyTask</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body onload="renderTaskTable()">
  <!-- Main Container -->
  <div class="container">
    
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="logo">EasyTask</div>
      <nav>
        <ul>
          <li class="active">
            <a href="dashboard.html">Dashboard</a>
          </li>
          <li>
            <a href="mytask.html">My task</a>
          </li>
          <li>
            <a href="messages.html">Messages</a>
          </li>
          <li>
            <a href="calendar.html">Calendar</a>
          </li>
          <li>
            <a href="settings.html">Settings</a>
          </li>
        </ul>
      </nav>
    </aside>
        
    <!-- Main Content Area -->
    <main class="main-content">
      
      <!-- Top Bar -->
      <header class="topbar">
        <div class="title">Hello Tejesh</div>
        <input 
          type="text" 
          class="search" 
          placeholder="Search tasks..."
          aria-label="Search tasks"
        >
        <div class="notifications" title="Notifications">ðŸ””</div>
        <div class="profile">
          <a href="profile.html" title="Profile">ðŸ‘¤ Profile</a>
        </div>
      </header>

      <!-- Filter Buttons -->
      <section class="filters">
        <button 
          onclick="filterTasks('all')" 
          class="active" 
          id="filter-all"
        >
          All Tasks
        </button>
        <button 
          onclick="filterTasks('pending')" 
          id="filter-pending"
        >
          Pending
        </button>
        <button 
          onclick="filterTasks('progress')" 
          id="filter-progress"
        >
          In Progress
        </button>
        <button 
          onclick="filterTasks('done')" 
          id="filter-done"
        >
          Done
        </button>
        <button 
          onclick="filterTasks('overdue')" 
          id="filter-overdue"
        >
          Overdue
        </button>
      </section>

      <!-- Task Table -->
      <div class="task-table-container">
        <table class="task-table" id="taskTable">
          <thead>
            <tr>
              <th>Task Title</th>
              <th>Status</th>
              <th>Due Date</th>
              <th>Start Date</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <!-- Tasks will be populated here by JavaScript -->
          </tbody>
        </table>
      </div>
      
    </main>
  </div>

  <!-- JavaScript -->
  <script src="dashboard.js"></script>
</body>
</html>
