  .profile-image {

  .job-title {

  .role {

    background-color: #38bdf8;
    color: black;
    padding: 4px 8px;
    border-radius: 5px;
    margin-top: 7px;
    margin-bottom: 15px;
  }
  
  .details p {
    text-align: left;
    margin: 5px 0;
  }
  
  .work-schedule button {
    margin-top: 15px;
    background-color: #3b82f6;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
